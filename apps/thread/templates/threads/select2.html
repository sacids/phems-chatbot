<select name="sub_thread_id" id="sub_thread_id" class="w-full bg-white text-gray-600 border border-gray-300 rounded py-3 px-4 mb-3 my-1 leading-tight focus:outline-none focus:bg-white focus:border-gray-600 text-sm font-normal">
    <option value="">Select</option>
    {% for val in sub_threads %}
        <option value="{{ val.id }}">{{ val.title }}</option>
    {% endfor %}
</select>
