<select name="thread_id" id="thread_id" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
    <option value="">Select</option>
    {% for val in threads %}
        <option value="{{ val.id }}">{{ val.title }}</option>
    {% endfor %}
</select>
